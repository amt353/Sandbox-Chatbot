<! Objective: Create a prototype chatbot that responds to user input. The user and chatbot can guess each other's mood: guessing correctly earns one point and incorrect guesses will grant the point to the opponent.>


<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Sandbox Chatbot</title>
  </head>
  
  <body>

    <header>
      <h1>Welcome to my Sandbox!</h1>
    </header>
    
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">user</div>
      <div id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
      <p>Eat healthy and be well! :)</p>
    </div>
   
    <div class="choices">
      <div class="choice">
	<img src="smilies/happy.png" alt="">
      </div> 
      <div class="choice">
	<img src="smilies/semi-happy.png" alt="">
      </div> 
      <div class="choice">
	<img src="smilies/unhappy.png" alt="">
      </div> 
    </div> 

  </body>

</html>
