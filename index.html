<! Objective: Create a prototype chatbot that responds to user input. The user and chatbot can guess each other's mood: guessing correctly earns one point and incorrect guesses will grant the point to the opponent.>


<!Reference: Code is modified from Youtube video called, "Web Development Tutorial - JavaScript, HTML, CSS - Rock Paper Scissors Game" by freeCodeCamp.org>


<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Sandbox Chatbot</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>

    <header>
      <h1>Welcome to my Sandbox!</h1>
    </header>
    
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="bot-label" class="badge">bot</div>
      <span id="user-score">0</span>:<span id="bot-score">0</span>
    </div>
    
    <div class="feedback">
      <p>Eat healthy and be well! :)</p>
    </div>
   
    <!Reference: Images modified from https://cdn2.vectorstock.com/i/thumb-large/16/86/red-yellow-and-green-smileys-vector-26631686.jpg >
    <div class="choices-1">
      <div class="choice-1" id="g1">
	<img src="smilies/happy.png" alt="">
      </div> 
      <div class="choice-1" id="y1">
	<img src="smilies/semi-happy.png" alt="">
      </div> 
      <div class="choice-1" id="r1">
	<img src="smilies/unhappy.png" alt="">
      </div> 
    </div> 

    <p id="action-message1">How do you feel?</p>

    <div class="choices-2">
      <div class="choice-2" id="g2">
	<img src="smilies/happy_sq.png" alt="">
      </div> 
      <div class="choice-2" id="y2">
	<img src="smilies/semi-happy_sq.png" alt="">
      </div> 
      <div class="choice-2" id="r2">
	<img src="smilies/unhappy_sq.png" alt="">
      </div> 
    </div> 

    <p id="action-message2">Your thoughts on how I feel?</p>

    <script src="app.js" charset="utf-8"></script>

  </body>

</html>
